<!DOCTYPE html>
<html>
  <head>
    <title>Playlist Generator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
  </head>
  <body>
    <h1>Playlist!</h1>
    <div id="outputDiv">
    {% for index, row in songs.iterrows() %}
      <div class="song">
        <p> {{ row["track_name"] }} </p>
        <p> {{ row["track_artist"]}} </p>
      </div>
    {% endfor %}

    </div>
  </body>
</html>
